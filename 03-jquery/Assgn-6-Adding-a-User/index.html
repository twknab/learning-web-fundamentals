<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assgn 6 - Adding a User Example</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">  <!-- normalizes CSS & HTML -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  <!-- grabs jquery library -->
	<script type="text/javascript">
		$(document).ready(function(){

			$('form').submit(function(){
				var firstName = $('#first-name-input').val();
				var lastName = $('#last-name-input').val();
				var emailAddress = $('#email-input').val();
				var phoneNumber = $('#contact-input').val();
				if ( firstName.length == 0 | lastName.length == 0 | emailAddress.length == 0 | phoneNumber == 0 ) {
					alert('Please fill out the entire form in order to add it to the table above.');
					return false;
				} else { 
					var firstNameValue = '<td>' + firstName + '</td>';
					var lastNameValue = '<td>' + lastName + '</td>';
					var emailAddressValue = '<td>' + emailAddress + '</td>';
					var phoneValue = '<td>' + phoneNumber + '</td>';
					$('tbody').append('<tr>' + firstNameValue + lastNameValue + emailAddressValue + phoneValue + '</tr>'); 
					alert('Thank you, your new user has been added. Your may now enter another user.');
					$('#first-name-input, #last-name-input, #email-input, #contact-input').val('');
					$('#first-name-input').focus();
					return false;
				};
			});
		});
	</script>
</head>
<body>
<h1>Assignment 6 - jQuery Add User</h1>
<p>Fill out the form below to use jQuery to add a user to the table.</p>
<table>
	<thead>
		<tr id="table-header">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<th>Contact #</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<form action="process.php" method="post">
	<label>
		<span>First Name:</span><input type="text" name="first-name" placeholder="Your First Name" id="first-name-input">
	</label>
	<label>
		<span>Last Name:</span><input type="text" name="last-name" placeholder="Your Last Name" id="last-name-input">
	</label>
	<label>
		<span id="email">Email Address:</span><input type="text" name="email" placeholder="Your Email Address" id="email-input">
	</label>
	<label>
		<span id="contact">Contact Number:</span><input type="text" name="phone-contact" placeholder="Your Phone Number" id="contact-input">
	</label>
	<input type="submit" value="Add User!" id="submit-button">
</form>
</body>
</html>
