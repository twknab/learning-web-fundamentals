<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Traversing Example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">  <!-- normalizes CSS & HTML -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  <!-- grabs jquery library -->
	<script type="text/javascript">

		$(document).ready(function(){
			$('#myDiv').children('h3').css('background-color', 'green'); // .children() example - this targets all h3 children of #mydiv

			$('h3, p').click(function(){
				$(this).parent().append('<h2>Howdy Coding Dojo!</h2>'); // .parent() example - this targets the parent container of h3 and p, and when either h3 or p are clicked, appends the html
			});

			$('h3, p').click(function(){
				$(this).siblings().css("color", "red"); // .siblings() example - targets siblings of h3 or p
			});

		}); 

		$(document).on('click', 'button', function(){
			$(this).siblings().children().children().text('timothy wuz here'); // traversing example/chaining
			});

	</script>
</head>
<body>
	<div id="myDiv">
		<p>My paragraph.</p>
		<h3>Yahoy</h3>
		<h3>Hello</h3>
		<h3>Voila</h3>
		<ul>
			<li><h3>1</h3></li>
			<li><h3>2</h3></li>
		</ul>
		<button>click for kwazey</button>
	</div>
</body>
</html>
